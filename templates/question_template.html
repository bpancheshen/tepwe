{% extends 'base.html' %}
{% block content %}
<div class="questionBox">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top" src="..." alt="Card image cap">
      <div class="card-body">
        <p class="card-text">
            <form method="post">
                {% csrf_token %}
                {{lemma.lemma}}
                <p>
                {{ form }}
                <input type="hidden" name="lemma" value="{{ lemma }}">
                <input type="submit" value="Submit" />
            </form>
      </div>
    </div>
</div>

{% endblock %}
